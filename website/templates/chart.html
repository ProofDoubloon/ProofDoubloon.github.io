{% extends "base.html" %} {% block title %}Dashboard{% endblock %}

{% block content %}

<br/>
<br/>
<br/>
<div class="col-xs-10 col-sm-10 col-md-10">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="income_vs_expenses"></canvas>
            </div>
        </div>
    </div>
</div>


<div class="col-xs-10 col-sm-10 col-md-10">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative;">
                <canvas id="expenses_over_time"></canvas>
            </div>
        </div>
    </div>
</div>
{% block javascript %}

<script>


    Chart.scaleService.updateScaleDefaults('linear', {
        ticks: {
            min: 0
        }
    });


    let income_expenses = JSON.parse({{ income_vs_expenses | tojson }})
    let income_vs_expenses_chart = new Chart(income_vs_expenses, {
        type: 'pie',
        data: {
            labels: ['expense', 'income'],
            datasets: [{
                label: "Income Vs Expenses",
                data: income_expenses,
                backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],

                borderWidth: 1,
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
        options: {
            title: {
                display: true,
                text: "Income Vs Expenses",
                fontSize: 20,
            },
            legend: {
                position: "right",
                labels: {
                    fontColor: "blue"
                },
                display: true,
            },

            elements: {
                hitRadius: 3,
            }
        }
    });

    let dates = JSON.parse({{ dates_labels | tojson }})
    let amounts = JSON.parse({{ over_time_expenditure | tojson }})

    new Chart(document.getElementById("expenses_over_time"), {
        type: "line",
        data:
        {
            labels: dates,
            datasets: [{
                label: "Expenditure Over Time",

                data: amounts,
                fill: false,
                borderColor: "rgb(75, 192, 192)",
                lineTension: 0.1
            }]
        },
        options: {}
    });
</script>



{% endblock %}
{% endblock %}
